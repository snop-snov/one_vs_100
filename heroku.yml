setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
  config:
    DATABASE_NAME: one_vs_100_development
    DATABASE_USERNAME: one_vs_100
    DATABASE_PASSWORD: one_vs_100
release:
  command:
    - ./deployment-tasks.sh
  image: web
run:
  web: rake assets:precompile && bundle exec puma -C config/puma.rb
