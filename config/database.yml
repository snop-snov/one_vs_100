default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] || 'postgres' %>
  port: <%= ENV['DATABASE_PORT'] || 5432 %>
  pool: <%= ENV['DATABASE_POOL'] || 5 %>
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default

test:
  <<: *default
  database: one_vs_100_test

production:
  <<: *default
